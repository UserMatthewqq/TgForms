<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocity Web Studio</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header__container">
      <h1 class="logo">Velocity Web Studio</h1>

      <nav class="header__nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Contact Form Section -->
    <section id="contact-form" class="common-section">
      <div class="container">
        <div class="title-wrapper">
          <h3 class="title">Contact Us</h3>
          <p class="subtitle">Fill out the form below, and we'll get back to you soon!</p>
        </div>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="link-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="footer__copy">
      <div class="container">
        <p>Â© 2024 Velocity Web Studio | Powered by MatthewHol</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="form.js"></script>
</body>
</html>
